{% extends 'base.html' %} <br />
{% load static %} <br>
{% block title %}Login Teacher{% endblock title %} <br />

{% block content %}
<link rel="stylesheet" href="{% static 'css/signup_teacher.css' %}">
<div class="form">
      
    <ul class="tab-group">
      <li class="tab active"><a href="/">Teacher</a></li>
      <li class="tab"><a href="{% url 'student_login' %}">Student</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="signup">   
        <h1>Sign Up Student</h1>
        
        <form action="/" method="post">
        
        <div class="top-row">
          
        <div class="field-wrap">
          <label>
            Username<span class="req">*</span>
          </label>
          <input type="text"  required autocomplete="off"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Set A Password<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off"/>
        </div>

        <a href="{% url 'student_register' %}">Create an Account?</a> <br>
        <div class="text-center">
        <button type="submit" class="button button-block"/>Get Started</button>
    </div>
        </form>

      </div>
      
      
      
    </div><!-- tab-content -->
    
</div> <!-- /form -->
{% endblock content %}
